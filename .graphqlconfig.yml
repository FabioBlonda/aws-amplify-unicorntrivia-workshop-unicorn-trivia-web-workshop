projects:
  adminpanel-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: 5rogbinctfazrdiuw6zth4ugdy
        maxDepth: 2
extensions:
  amplify:
    version: 3
